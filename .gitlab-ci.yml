test-neovim:
  stage: test
  extends: .setup
  image: alpine:latest
  script: cd ./test/new && make -j1
  artifacts:
    paths:
      - ./test/new/cov.tmp/

coverage:
  stage: gen_coverage
  script: cd ./test/new && make -j1 coverage
  artifacts:
    reports:
      cobertura: ./test/new/coverage.xml

pages:
  stage: deploy
  image: ruby:2.3
  script:
    - mkdir public
    - mv ./test/new/htmlcov public/
  artifacts:
    paths:
      - public
    expire_in: 30 days
  dependencies:
    - coverage
  only:
    - master
    - dev-test-ts-split
