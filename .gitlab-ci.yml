stages:
  - test
  - gen_coverage
  - deploy

.setup:
  before_script:
    - apk update
    - apk add curl git bash make
    - apk add neovim python3
    - curl -sSL https://bootstrap.pypa.io/get-pip.py | python3

test-latest:
  stage: test
  extends: .setup
  image:
    name: thinca/vim:latest-full
    entrypoint: [""]
  variables:
    MYVIM: vim -T dumb --not-a-term -n
  script: cd ./test/new && make -j1
  artifacts:
    paths:
      - ./test/new/cov.tmp/

test-8.0.1575:
  stage: test
  extends: .setup
  image:
    name: thinca/vim:v8.0.1575-full
    entrypoint: [""]
  variables:
